<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Tab Refresher</title>
    <style>
        body {
            width: 170px;
            height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 12px;
            border-radius: 10px;
            background-color: white(255, 255, 255)255, 255, 255);
        }

        #buttonHolder {
            margin-top: 10px;
            flex-direction: row;
        }

        #timeInput {
            margin-top: 10px;
            text-align:center;
        }

        /* #urlHolder{
            padding-top: 10px;
            word-wrap: break-word;  
        } */

        
        #startButton{
            /* color:white; */
            border-radius: 15px;
            background-color: #8edf90;
        }

        #stopButton{
            /* color:white; */
            border-radius: 15px;
            background-color: #e45b52;
        }

        #stopAllButton{
            /* color:white; */
            border-radius: 15px;
            background-color: #f81c0c;
        }

        #title{
            font-size: 15px;
            padding: 1px;
            border: 1px solid black;
        }

        #seconds{
            margin-top: 10px;
            font-size: 12px;
        }

    </style>
</head>

<body>
    <div id="title">
        Auto Tab Refresh
    </div>
    
    <div id="seconds">Timer in Seconds:</div>
    <div><span id="timer"></span></div>
    <input id="timeInput" type="number">

    <div id="buttonHolder">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="stopAllButton">Stop All</button>
    </div>
    <script src="./popup_script.js">
    </script>
</body>

</html>
